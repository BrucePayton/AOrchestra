# GAIA Benchmark Configuration (Orchestra Mode)
# For bench_aorchestra_gaia.py (MainAgent + SubAgent mode)

# ======== Model Configuration ========
# Model used by MainAgent (responsible for task decomposition and coordination)
main_model: "gemini-2.5-flash"

# List of models used by SubAgent (responsible for executing specific subtasks)
# Can configure multiple different models, system will auto-assign
sub_models:
  - "gemini-2.5-flash"
  # - "deepseek-chat"     # Can add more models

# ======== Dataset Configuration ========
dataset_path: "benchmark/gaia/data/Gaia/2023/validation/metadata.jsonl"
attachments_dir: "benchmark/gaia/data/Gaia/2023/validation"

# Task filtering
level_filter: null       # null = all, or 1/2/3/[1,2] etc.

# ======== Task Limits ========
# Number of tasks to run
max_tasks: 10

# Maximum attempts per task
max_attempts: 10

# Number of concurrent tasks
max_concurrency: 3

# ======== Output Configuration ========
result_folder: "workspace/logs/gaia_aorchestra"
trajectory_folder: "workspace/logs/gaia_aorchestra/trajectories"

# ======== Required Environment Variables ========
# Configure in .env file:
#   JINA_API_KEY, SERPER_API_KEY, OPENAI_API_KEY
